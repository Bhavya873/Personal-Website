<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bhavya Modi portfolio</title>
    <link rel="stylesheet" href="style.css" \ />
    <link rel="stylesheet" href="mediaqueries.css" \ />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Bhavya Modi</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Content</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Bhavya Modi</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#content" onclick="toggleMenu()">Content</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/profile-pic.png" alt="Bhavya Modi Profile Picture">
        </div>
        <div class="section__text">
            <p class="section__text-p1">Hello I'm</p>
            <h1 class="title">Bhavya Modi</h1>
            <p class="section__text-p2">Software Engineer</p>
            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('./assets/resume-example.pdf')"> 
                    Download CV 
                </button>
                <button class="btn btn-color-1" onclick="location.href.open = './#contact'"> 
                    Contact Me
                </button>
            </div>

            <div id="social-container">
                <img src="./assets/linkedin.png" alt="Bhavya Modi Linkedin profile" class="icon" onclick="location.href= 'https://www.linkedin.com/in/bhavyamodi/'">
                <img src="./assets/github.png" alt="Bhavya Modi Github profile" class="icon" onclick="location.href= 'https://github.com/Bhavya873'">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
